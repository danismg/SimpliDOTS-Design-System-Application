<div class="empty__items">
  <div class="empty__item-top">
    <div class="temp__icon-itemplate"></div>
  </div>
  <div class="empty__item-down">
    <div class="empty__texts">
      <p class="empty__title">This is the empty stateâ€™s title</p>
      <p class="empty__desc">
        Additional information that will help users understand the empty state.
      </p>
    </div>
    <div class="empty__btns">
      <div class="empty__btn-top">
        <app-button
          *ngFor="let btnSetting of btnSettings"
          [color]="btnSetting.color"
          [spacing]="btnSetting.compact"
          (onClick)="goToGoogle()"
          >{{ btnSetting.title }}</app-button
        >
      </div>

      <app-button
        *ngFor="let btnSetting of btnLinkSettings"
        [color]="btnSetting.color"
        [spacing]="btnSetting.compact"
        (onClick)="goToGoogle()"
        >{{ btnSetting.title }}</app-button
      >
    </div>
  </div>
</div>
