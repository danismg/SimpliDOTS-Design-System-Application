<div [class]="getClassBg()">
  <div class="banner__item">
    <div class="frame">
      <img [src]="getSRC()" alt="" [hidden]="iconBanner()" />
      <div [class]="getClassText()">
        <p class="banner__text">
          {{ description }}
        </p>
      </div>
    </div>

    <app-button
      *ngFor="let btnSetting of btnSettings"
      [color]="btnSetting.color"
      [spacing]="btnSetting.compact"
      (onClick)="goToGoogle()"
      >{{ btnSetting.title }}</app-button
    >
  </div>
  <img src="./../../../assets/icon/info/ic-exit.svg" alt="" />
</div>
